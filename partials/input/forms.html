<h2 id="title"></h2>
<div class="large-6 columns">
<p>Horizontal forms are structured differently in the HTML and some other stuff is different as well.</p>
<div class="markup">
  <form class="horizontal">
    <fieldset>
      <legend>Horizontal Form</legend>
      <div class="row">
        <div class="medium-2 columns">
          <label>Name:</label>
        </div>
        <div class="medium-10 columns">
          <input type="text" placeholder="name" />
        </div>
      </div>
      <div class="row">
        <div class="medium-2 columns">
          <div class="row collapse">
            <label>Email:</label>
          </div>
        </div>
        <div class="medium-10 columns">
          <div class="row collapse">
            <div class="small-9 columns">
              <input type="text" placeholder="email@example" />
            </div>
            <div class="small-3 column">
              <span class="postfix">.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-2 columns">
          <label class="error">Password:</label>
        </div>
        <div class="medium-10 columns">
          <input type="text" class="error" placeholder="password" />
          <small class="error">Invalid Entry</small>
        </div>
      </div>
      <div class="row">
        <div class="medium-2 columns">
          <label>Date:</label>
        </div>
        <div class="medium-10 columns">
          <input type="text" class="date" />
        </div>
      </div>
      <div class="row">
        <div class="medium-2 columns">
          <label>IP Range:</label>
        </div>
        <div class="medium-10 columns">
          <textarea></textarea>
        </div>
        </div>
      <div class="row">
        <div class="medium-12 columns">
          <input type="file" />
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns clearfix">
          <button class="radius button right">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
</div>
<div class="large-6 columns">
<p>Vertical forms are pretty cool and stuff.</p>
<div class="markup">
  <form class="vertical">
    <fieldset>
      <legend>Vertical Form</legend>
      <div class="row">
        <div class="medium-12 columns">
          <label>
            Name:
            <input type="text" placeholder="name" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <div class="row collapse">
            <label>Email:</label>
            <div class="medium-9 small-9 columns">
              <input type="text" placeholder="email@example" />
            </div>
            <div class="medium-3 small-3 column">
              <span class="postfix">.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <label class="error">
            Password:
            <input type="text" class="error" placeholder="password" />
          </label>
          <small class="error">Invalid Entry</small>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <label>
            Date:
            <input type="text" class="date" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <label>
            IP Range:
            <textarea></textarea>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <input type="file" />
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns clearfix">
          <button class="radius right">Submit</button>
        </div>
        </div>
    </fieldset>
  </form>
</div>
</div>
